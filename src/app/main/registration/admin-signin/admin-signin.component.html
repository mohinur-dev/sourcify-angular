<body class="d-flex align-items-center py-4">
    <main class="form-signin w-100 m-auto">
        <form class="form-control p-5">
            <h1 class="h3 mb-3 fw-normal text-center">Please sign in as a admin</h1>

            <div class="form-floating">
                <input type="text" class="form-control" id="username" name="username" placeholder="username" [(ngModel)]="adminsignin.username">
                <label for="username">Username</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="password" name="password" placeholder="Password" [(ngModel)]="adminsignin.password">
                <label for="password">Password</label>
            </div>

            <div class="form-check text-start my-3">
                <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    Remember me
                </label>
            </div>
            <button class="btn btn-primary w-100 py-2" (click)="adminSignin()">Sign in</button>

        </form>
    </main>
</body>
