<section class="h-100">
  <div class="container h-100 py-5">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-10">

        <div class="form-outline flex-fill">
          <h1 class="text-center">Product Cart</h1>
          <hr>
        </div>

        <div *ngFor="let ci of cart; let i=index">
          <div class="card rounded-3 mb-2">
            <div class="card-body p-4">
              <div class="row d-flex justify-content-between align-items-center">

                <div class="col-md-2 col-lg-2 col-xl-2">
                  <img src="../../../../../../assets/manufecturear/{{ci.pPicture}}" class="img-fluid rounded-3"
                    alt="Cotton T-shirt">
                </div>

                <div class="col-md-4 col-lg-4 col-xl-4">
                  <p class="lead fw-normal mb-2">{{ci.pName}}</p>
                  <span class="text-muted">Manufectured By :</span><br>
                  <span class="text-muted">{{ci.manuName}}</span><br>
                  <span class="text-muted">Unit Price : {{ci.uPrice}}</span>
                  <div class="">
                    <a (click)="removeCartItems(ci)" class="text-danger"><i class="fas fa-trash fa-lg"></i></a>
                  </div>
                </div>

                <div class="col-md-3 col-lg-3 col-xl-2 d-flex">
                  <button class="btn btn-link px-2" (click)="quantityMinus(i)">
                    <i class="fas fa-minus"></i>
                  </button>

                  <input id="form1" min="0" name="quantity" value="{{ci.pQuantity}}" type="number"
                    class="form-control form-control-sm " style="width: 50px;"/>

                  <button class="btn btn-link px-2" (click)="quantityPlus(i)">
                    <i class="fas fa-plus"></i>
                  </button>
                </div>
                <div class="col-md-3 col-lg-2 col-xl-2 offset-lg-1">
                  <h5 class="mb-0">{{ci.price}}</h5>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="card mb-4">
          <div class="card-body p-4 d-flex flex-row">
            <div class="form-outline flex-fill">
              <span><h3>Total Amount</h3></span>
              <span class="text-end">
                <h3 >{{cartTotal}}</h3>
              </span>
            </div>
          </div>
        </div>

        <div class="card">
          <div class="card-body">
            <div class="row">
              <div class="col-4">
                <button type="button" class="btn btn-success btn-block btn-lg w-100" (click)=" addMore()">Add More</button>
              </div>
              <div class="col-4">
                <button type="button" class="btn btn-danger btn-block btn-lg w-100" (click)=" emptyCart()">Empty Cart</button>
              </div>
              <div class="col-4">
                <button type="button" class="btn btn-warning btn-block btn-lg w-100" routerLink= "../check-out">Check Out</button>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</section>
